<!doctype html>
<html lang="en-US" direction="ltr" ng-app="saazooApp" ng-controller="indexController">
    <head>
        <title>{{ pageTitle }}</title>
        <base href="/saazoo/">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        
    </head>
    <body >
         <nav class="navbar navbar-default navbar-fixed-top" ng-if = "currentPage!=='/login'">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="\home"><img src="images/logo.png" title="" alt="" class="img-responsive" style="max-height: 30px; overflow: auto; height: auto;" /></a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                  <ul class="nav navbar-nav navbar-right">
                    <li ng-repeat="menu in menus">
                        <a ng-show="menu.name !== 'Sign In'" href = "{{ menu.link }}" >{{ menu.name }}</a> <!--href="{{ menu.link }}"-->
                        <a ng-show="menu.name === 'Sign In'" href="{{ menu.link }}" ng-click="toggleLogin()">{{ menu.name }}</a>
                    </li>
                  </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
         <saazoologinmodal title="Login form" visible="showModal" id="login-modal">
            <form role="form" ng-submit="loginUser()">
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" class="form-control" id="email" placeholder="Enter email" ng-model="user.email" />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password" />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
             <span ng-class="{'text-success': res.status == 0, 'text-danger': res.status != 0}">{{ user.msg }}</span>
          </saazoologinmodal>
       
      
        <h2 ng-if = "currentPage!=='/login'">Page Title {{ pageTitle }}</h2>
         <div ui-view></div>
      
        <a ui-sref = "login" >Vendor sign in</a>  {{currentPage}}
    </body>
    <script src="/saazoo/js/assets/jquery.js"></script>
    <script src="/saazoo/js/assets/bootstrap.min.js"></script>
    <script src="/saazoo/js/assets/angular.js"></script>
    <script src="/saazoo/js/assets/ui-bootstrap.js"></script>
    <!--script src="js/assets/angular-route.min.js"></script-->
    <script src="/saazoo/js/assets/angular-ui-router.min.js"></script>
    <script src="/saazoo/js/app.js"></script>
    <script src="/saazoo/js/routes.js"></script>
    <script src="/saazoo/js/services/LoginService.js"></script>
    <script src="/saazoo/js/controllers/IndexController.js"></script>
    <script src="/saazoo/js/directives/IndexDirectives.js"></script>
    <script src="/saazoo/js/assets/dirPagination.js"></script>
    <script src="/saazoo/js/angular-recaptcha.js"></script>
</html>
